    <style>
      html, body {
        padding: 0;
        margin: 0;
      }

      #container {
        width:100vw;
        height:100vh;
        display: -ms-grid;
        display: grid;
        -ms-grid-columns: 50% 50%;
        -ms-grid-rows: 50px 30px 45% 45%;
        grid-template-columns: 50% 50%;
        grid-template-rows: 50px 30px auto 45%;
        grid-template-areas:
          "blockly     menubar"
          "blockly     title"
          "blockly     website"
          "blockly     code";
      }

      #blocklyArea  {grid-area: blockly; -ms-grid-row:1;-ms-grid-column:1; -ms-grid-row-span:4;}
      #menubar      {grid-area: menubar; font-family: sans-serif; font-size: 18px; padding: 5px 10px; display: -ms-grid; display: grid; grid-template-columns: auto 36% auto; -ms-grid-row:1;-ms-grid-column:2; -ms-grid-columns: 32% 36% 32%; }
      #title        {grid-area: title; width: 100%; background-color: #137; color:white; text-align:center; font-size: 20px; font-family: sans-serif; padding-top: 5px; -ms-grid-row:2;-ms-grid-column:2;}
      #websiteFrame {grid-area: website; border: 5px solid #137;  -ms-grid-row:3;-ms-grid-column:2;}
      #sourcecode   {grid-area: code; border: 5px solid lightgray;overflow: scroll; margin:0px;  -ms-grid-row:4;-ms-grid-column:2;}

      #website {width: calc(100% - 5px);height: calc(100% - 5px);}


      /* Edge hack, God I hate this browser */
      _:-ms-lang(x),
      #container {
        width:98vw;
      }
    </style>

    <script src="en.js"></script>
    <script src="html_generators.js"></script>
    <script src="html_blocks.js"></script>
  </head>

        <div><span id="exportText">ðŸ“„ Export webpage as HTML:</span> <input type="button" value="Export" id="exportButton" /></div>
        <script>
          if (Msg && Msg.buttons) {

    <script>
      var toolbox = document.getElementById("toolbox");
      var blocklyArea = document.getElementById('blocklyArea');

      var options = {
        toolbox : toolbox,
        collapse : true,
//        comments : false,
//        disable : false,
        maxBlocks : Infinity,
        trashcan : true,
//        horizontalLayout : false,
          //        toolboxPosition : 'start',
        tooltips: true,
        css : true,
        media : 'https://blockly-demo.appspot.com/static/media/',
        rtl : false,
        scrollbars : true,
        sounds : true,
        oneBasedIndex : true
      };

      var workspace = Blockly.inject(blocklyArea, options);

      var xml_text = localStorage.getItem('code');
      if (xml_text) {
        var xml = Blockly.Xml.textToDom(xml_text);
        Blockly.Xml.domToWorkspace(xml, workspace);
      }
      else {
        var workspaceBlocks = document.getElementById("workspaceBlocks");
        Blockly.Xml.domToWorkspace(workspaceBlocks, workspace);
      }

      Blockly.svgResize(workspace);

      function myUpdateFunction(event) {
        var code = HtmlGenerator.workspaceToCode(workspace);
        document.getElementById('sourcecode').innerText = code;
        document.getElementById('website').src = "data:text/html;charset=utf-8," + encodeURIComponent(code);

        // Save Blocks
        var xml = Blockly.Xml.workspaceToDom(workspace);
        var xml_text = Blockly.Xml.domToText(xml);
        localStorage.setItem('code', xml_text);
      }
      workspace.addChangeListener(myUpdateFunction);

      function saveWorkspaceToDownload() {
        var xml = Blockly.Xml.workspaceToDom(workspace);
        var xml_text = Blockly.Xml.domToText(xml);
        newWindow = window.open("data:application/octet-stream," + encodeURIComponent(xml_text), 'webseite.blockly.xml');
      }
      document.getElementById("saveButton").onclick = saveWorkspaceToDownload;

      function saveHtmlToDownload() {
        var code = HtmlGenerator.workspaceToCode(workspace);
        newWindow = window.open("data:application/octet-stream," + encodeURIComponent(code), 'webseite.html');
      }
      document.getElementById("exportButton").onclick = saveHtmlToDownload;


      function loadWorkspaceFromUpload(e) {
        var file = e.target.files[0];
        if (!file) {
          return;
        }
        var reader = new FileReader();
        reader.onload = function(e) {
          var xml_text = e.target.result;
          if (xml_text) {
            var xml = Blockly.Xml.textToDom(xml_text);
            Blockly.Xml.domToWorkspace(xml, workspace);
          }
        };
        reader.readAsText(file);
      }
      document.getElementById('fileButton').addEventListener('change', loadWorkspaceFromUpload, false);

     </script>
